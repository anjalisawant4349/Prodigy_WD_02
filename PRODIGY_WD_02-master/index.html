<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="stopwatch">

      <div class="title">Stopwatch</div>
      <span id="display">00:00:00</span>
      <div class="buttons">
        
        <button id="startStop">Start</button>
        <button id="lapReset">Lap</button>
        <button id="reset">Reset</button>
        <ul id="laps"></ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
